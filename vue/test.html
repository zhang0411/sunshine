<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="app" >
    <!--{{message}}-->
    <!--<input type="text" v-model="message"/>-->
    <div v-html="message"></div>

    <!--</div>-->
    <!--<select name="name" id="name">-->
        <!--<option value="1" v-model="message"></option>-->
    <!--</select>-->

    <input type="text" v-model="firstName"/>
    <input type="text" v-model="lastName"/>
    <input type="text" v-model="fullName"/>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            firstName:"zhang",
            lastName:"san",
            message:"<p>efeewf</p>"
        },
        computed:{
            fullName:{
                get:function(){
                    return this.firstName+" "+this.lastName;
                },
                set:function(val){
                    var arr=val.split(" ");
                    this.firstName=arr[0];
                    this.lastName=arr[1];
                }
            }
        }

    })

</script>
</body>
</html>
