<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
    <body>
    <script>
        var obj ={
            name : "zxtdbbldz",
            age :22
        };
        var zxx = clone(obj);

        obj.name = "zyy";

        console.log(zxx);


        function clone(a){
            var obj1={};
            for(p in a){
                if(typeof (a[p])=='object'){
                    obj1[p] = clone(a[p]);
                }else{
                    obj1[p] = a[p];
                }
            }
            return obj1;
        }
    </script>
    </body>
</html>
